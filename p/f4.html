<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>SPEED COMPUTER</h1></center>
    <hr>
    <center>
    <img src="logo/sc logo.png" width="100">
        <form action="f5.html" method="">
            <table>
                <tr>
                    <td>First name:</td>
                    <td><input type="text"></td>
                    <td>last name :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Father's name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                        </td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email"></td>
                    <td>password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Student mo></td>
                    <td><input type="tel" minlength="10" maxlength="10"></td>
                    <td>Perent's</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date"></td>
                    <td>Gender</td>
                    <td><input type="radio">Male
                    <input type="radio">Female</td>
                </tr>
                <tr>
                    <td>School/Collage </td>
                    <td><input type="text"></td>
                    <td>Year :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><select>
                        <option>rajkot</option>
                        <option>surat</option>
                        <option>africa</option>
                    </select></td>
                    <td>Designation</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course Name: </td>
                    <td><input type="range" pattern=""></td>
                    <td>Batch time:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Course Duration</td>
                    <td><input type="text"></td>
                    <td>Attached Student Photo</td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td colspan="4"  align="center">
                        <input type="submit" formtarget="_blank">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    
</body>
</html>
