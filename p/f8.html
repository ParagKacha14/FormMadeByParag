<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="f2.html" method="POST" >
        <center>
                 <table>
            <tr>
                <td colspan="3">Addmission</td>
            </tr>
            <tr>
                <td>First name </td>
                    <td>
                    <input type="text" required maxlength="10" autofocus>
                </td>
                <td>Last name </td>
                <td>
                    <input type="text" maxlength="50" autocomplete="on">
                </td>
            </tr>
            
            <tr>
                <td>father's name </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>address</td>
                <td>
             <textarea name="" id="" cols="20" rows="5"></textarea>
                    </td> 
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" placeholder="Enter Your Email">
                </td>
                <td>
                    password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Student mo</td>
                <td>
                    <input type="password" maxlength="10">
                </td>
                <td>parent's Mo:</td>
                <td>
                    <input type="text" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>Date of Birth </td>
                <td>
                    <input type="date">
                </td>
            <td>Gender:</td>
            <td>
                <input type="radio">male
                <input type="radio">female
            </td>
            </tr>
            <tr>
                <td>school/collage</td>
                <td>
                    <input type="text">
                </td>
            
                <td><label for="country_code">Contry code:</label>
                <td>
                    <input type="text" pattern="[A-Za-z]{3}">
                </td>
            </tr>
            <tr>
                <td>city</td>
                <td>
                   <datalist>
                        <option value="">rajokt</option>
                        <option value="">bhavnagar</option>
                        <option value="">surat</option>
                        <option value="">amba ji</option>
                   </datalist>
                </td>
                <td>Designation</td>
                <td>
                    <input type="text">
                </td>
          </tr>
          <tr>
                <td>Course name </td>
                <td>
                    <input type="text">
                </td>
            
            
                <td>batch time </td>
                <td>
                    <input type="text">
                </td>
          </tr>
          <tr>
          
                <td>Course Duration</td>
                <td>
                    <input type="text">
                </td>
            
      
                <td>Attached Document No </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Select Image:</td>
                <td>
                    <input type="file" multiple>
                </td> 
            </tr>
            <tr>
              <td colspan="4" align="center">
            <input type="submit" formtarget="_blank">
            <input type="reset" value="Reset">
            </td>
           </tr>
             </table>
             </center>  
          </form>
</body>
</html>
