<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
        <h1>Input type of html-5</h1>
        <table>
            <tr>
                <td>Select color:</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Select date </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Select Time :</td>
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>Select Date and Time </td>
                <td>
                    <input type="datetime-local"> 
                                </td>
            </tr>
            <tr>
                <td>select month </td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>Select number </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>Select range </td>
                <td>
                    <input type="range">
                </td>
            </tr>
            <tr>
                <td>Enter E-mail</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>Search</td>
                <td>
                    <input type="search">
                </td>
                </tr>
                <tr>
                    <td>Enter url</td>
                    <td>
                        <input type="url">
                    </td>
                </tr>
        </table>
    </form>
    
</body>
</html>
